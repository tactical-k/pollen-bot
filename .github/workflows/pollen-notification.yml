name: Daily Pollen Notification

on:
  schedule:
    # 毎朝6時(JST) = 21時(UTC前日)に実行
    # 日付問題を避けるため、少し遅らせて6:30 JST = 21:30 UTC前日に実行
    - cron: '30 21 * * *'
  workflow_dispatch:  # 手動実行も可能

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Set timezone to JST
        run: |
          sudo timedatectl set-timezone Asia/Tokyo || echo "timedatectl not available, using TZ environment variable"
      
      - name: Run pollen bot
        env:
          TZ: Asia/Tokyo
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: go run main.go
